<div class="col-lg-12">
    <div class="col-12">
        <h2 class="contact-title" style="text-align: center;">Edit Command</h2>
    </div>
    <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" #commandForm="ngForm" (ngSubmit)="edit(commandForm.value)" novalidate>
        <div class="row margin">

            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="Date" type="text" placeholder='Enter command date'>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="Quantity" name="description" id="description" type="text" placeholder='Enter quantity '>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="Product" name="price" id="price" type="number" placeholder='Enter amount ligne command'>
                </div>
            </div>

        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-warning">Edit</button>
        </div>
    </form>
</div>
